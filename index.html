<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/e64b8d3506.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <img src="images/logo.svg" alt="Huddle brand logo">
        </nav>
        <article>
            <div class="pro-container">
              <img src="images/illustration-mockups.svg" alt="illustration mockups">
              <div class="container">
                <h1>Build The Community Your Fans Will Love</h1>
                <span>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. </span>
                  <div>
                    <button>Register</button>
                  </div>
              </div>
            </div>
            <div class="button-container">
              <button>
                <i class="fa-brands fa-facebook-f"></i>
              </button>
              <button>
                <i class="fa-brands fa-twitter"></i>
              </button>
              <button>
                <i class="fa-brands fa-instagram"></i>
              </button>
            </div>
        </article>
    </main>
</body>
</html>
